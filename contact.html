<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Clicker+Script&family=Cookie&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      line-height: 1.6;
      scroll-behavior: smooth;
    }

    .topnav {
      background-color: #111;
      font-family: 'Cookie', cursive;
      display: flex;
      justify-content: space-between;
      padding: 20px 50px;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 999;
      animation: slideInDown 1s ease;
    }

    .topnav .logo {
      font-size: 2.5rem;
      font-weight: 700;
      color: #f3f3f3;
      font-family: 'Clicker Script', cursive;
    }

    .topnav nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
      position: relative;
      transition: all 0.3s ease;
    }

    .topnav nav a::after {
      content: "";
      position: absolute;
      width: 0%;
      height: 2px;
      background: #e91e63;
      left: 0;
      bottom: -4px;
      transition: width 0.3s;
    }

    .topnav nav a:hover::after {
      width: 100%;
    }

    .contact-section {
      padding: 80px 20px;
      background-color: #111;
      text-align: center;
      max-width: 800px;
      margin: 60px auto;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(233, 30, 99, 0.5);
      animation: fadeIn 1s ease-in-out;
    }

    .contact-section h1 {
      font-size: 42px;
      color: #e91e63;
      margin-bottom: 25px;
      font-weight: 700;
      font-family: 'Clicker Script', cursive;
      letter-spacing: 1.2px;
    }

    .contact-section p {
      color: #ccc;
      max-width: 600px;
      margin: 0 auto 40px auto;
      font-size: 18px;
      line-height: 1.8;
      font-weight: 400;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 600px;
      margin: 0 auto;
    }

    input, textarea {
      padding: 12px 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background-color: #222;
      color: #fff;
      outline: none;
    }

    input::placeholder, textarea::placeholder {
      color: #aaa;
    }

    button {
      background-color: #e91e63;
      color: white;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ff4081;
    }

    footer {
      background-color: #111;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      box-shadow: inset 0 1px 0 #333;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideInDown {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .topnav {
        flex-direction: column;
        padding: 15px 20px;
        gap: 10px;
      }

      .topnav .logo {
        font-size: 2rem;
      }

      .topnav nav {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .topnav nav a {
        margin-left: 0;
      }

      .contact-section {
        margin: 40px 20px;
        padding: 40px 20px;
      }

      .contact-section h1 {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>
  <div class="topnav">
    <div class="logo">Naman</div>
    <nav>
      <a href="index.HTML">Home</a>
      <a href="about.html">About</a>
      <a href="Certificate.html">Certificates</a>
      <a href="project.html">Projects</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>

  <section class="contact-section">
    <h1>Contact Me</h1>
    <p>If you'd like to collaborate, have a question, or just want to say hi — drop me a message below!</p>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    © 2025 Naman. All rights reserved.
  </footer>
</body>
</html>
